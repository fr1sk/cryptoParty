	<script>
		$('a.neSkaci').click(function (e) {
			e.preventDefault();
		});
		jQuery(document).ready(function () {
			$("#splashscreen, #splash-in").delay(800).fadeOut(1000);
			var offset = 150;
			var duration = 700;
			jQuery(window).scroll(function () {
				$(".fab").css("cursor", "pointer");
				if (jQuery(this).scrollTop() > offset) {
					jQuery('.fab').fadeIn(duration);
				}
				else {
					jQuery('.fab').fadeOut(duration);
				}
			});
			jQuery('.fab').dblclick(function (event) {
				jQuery('html, body').animate({}, duration);
				return false;
			})
		});
	</script>
